<div class="min-h-screen
min-w-screen
bg-gradient-to-b
from-gray-900
to-blue-900">

<div class="header pt-20">
  <h1 class="text-center text-6xl text-teal-400 font-extrabold">
    TIC <span class="text-yellow-400">TAC</span> TOE
  </h1>
  <!-- display the player -->
  <h1 class="text-center text-orange-600 text-4xl mt-10 font-bold" *ngIf="!gameService.winner" [ngClass]="{'text-teal-300': gameService.activePlayer== 'O'}">
    {{gameService.activePlayer}}'s turn
  </h1>
  <!-- winner text -->
  <h1 class="text-center text-red-500 mt-10 text-4xl font-semibold" *ngIf="gameService.winner">
    {{gameService.activePlayer}} WON
  </h1>
  <!-- Reset the game -->
  <button class="bg-purple-400 hover:bg-yellow-400 text-dark font-bold py-2 rounded mx-auto block mt-5" *ngIf="gameService.gameOver" (click)="resetGame()">Reset Game</button>

</div>
<app-board></app-board>

</div>
